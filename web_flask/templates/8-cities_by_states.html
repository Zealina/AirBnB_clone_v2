<HTML lang=en>
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	<H1>States</H1>
	<UL>
		{% for object in states %}
		<LI>{{ object.id }}: <B>{{ object.name }}</B></LI>
		<UL>
			{% for city in object.cities %}
			<LI>{{ city.id }}: <B>{{ city.name }}</B> </LI>
			{% endfor %}
		</UL>
		{% endfor %}
	</UL>
    </BODY>
</HTML>
